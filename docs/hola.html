<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Estética</title>
        <style>
      .card {
        background: #ffffff;
          border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      
      .card img {
        width: 100%;
        height: auto;
      }
      
      .card-content {
        padding: 20px;
      }
      
      .card-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333333;
      }
      
      .card-description {
        font-size: 1rem;
        color: #666666;
          line-height: 1.5;
      }
      
      .card-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
          color: #ffffff;
          text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      
      .card-button:hover {
        background-color: #0056b3;
      }
      </style>
        </head>
        <div class="card">
        <div class="card-content">
        <h2 class="card-title">Título de la Tarjeta</h2>
        <p class="card-description">Esta es una descripción breve de la tarjeta. Puedes usar este espacio para añadir información relevante o destacada.</p>
        <a href="#" class="card-button">Leer más</a>
        </div>
        </div>
        </html>
